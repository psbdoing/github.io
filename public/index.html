<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 - 공사중</title>
  <style>
    body { background: #f7f9fa; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .login-box { background: #fff; padding: 32px 24px; border-radius: 12px; box-shadow: 0 4px 18px rgba(0,0,0,0.06); min-width: 320px; }
    .login-box h2 { margin-bottom: 18px; font-size: 1.35em; }
    .login-box input { width: 100%; padding: 10px 12px; margin-bottom: 14px; border: 1px solid #ddd; border-radius: 7px; font-size: 1em; }
    .login-box button { width: 100%; padding: 11px; background: #2186ef; color: #fff; border: none; border-radius: 7px; font-size: 1em; cursor: pointer; }
    .notice { margin-top: 38px; color: #888; font-size: 1.14em; text-align: center; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>로그인</h2>
    <input type="text" placeholder="아이디" disabled>
    <input type="password" placeholder="비밀번호" disabled>
    <button disabled>로그인</button>
  </div>
  <div class="notice">
    🚧 현재 페이지는 <b>공사중</b>입니다.<br>
    정식 서비스 오픈 전 임시 데모입니다.
  </div>
</body>
</html>
